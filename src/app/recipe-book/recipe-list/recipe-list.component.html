<div class="row">
    <div class = "col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<br> <!--instructor uses an hr here, but I used br instead because I like how it looks better-->
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipeInstance of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipeInstance.name }}</h4>
                <p class="list-group-item-text">{{ recipeInstance.description }}</p>
            </div>
            <span class="pull-right">
                <img 
                [src]="recipeInstance.imagePath" 
                alt="{{ recipeInstance.name }}" 
                class="img-responsive" 
                style="max-height: 50px">
            </span>
        </a>
        
        <app-recipe-item></app-recipe-item>
    </div>
</div>
