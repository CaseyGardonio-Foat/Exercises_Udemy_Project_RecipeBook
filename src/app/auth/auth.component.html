<div class="row">
  <div class="col-xs-12 col-md-6-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-warning" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error"></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email"
        ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password"
        ngModel required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary mr-2" type="submit" [disabled]="!authForm.valid">{{ isLogInMode ? 'Log In' : 'Sign Up' }}</button>
        <button class="btn btn-primary" style="margin-left: 10px;" type="button" (click)="onSwitchMode()">
          Switch to {{ isLogInMode ? 'Sign Up' : 'Log In'}}</button>
      </div>
    </form>
  </div>
</div>
