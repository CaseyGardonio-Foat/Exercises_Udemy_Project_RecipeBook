<div class="row">
    <div class = "col-xs-12">
        <button class="btn btn-success" (click)='onNewRecipe()'>New Recipe</button>
    </div>
</div>
<br> <!--instructor uses an hr here, but I used br instead because I like how it looks better-->
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
